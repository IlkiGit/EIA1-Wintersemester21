<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Station 5</title>
</head>
<body>
    <div class="karte">
        
        <img src="images/wrapperbg.png">
            
        <h1><b>Formular</b></h1>

        <form class="form" action="#">
            <label for="name">Dein Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="comment">Deine Nachricht an den Weihnachtsmann:</label><br>
            <textarea name="comment" id="comment" cols="30" rows="5" required></textarea><br><br>
            <label for="recommend">Willst du auch ein Geschenk?</label><br>
            <input type="radio" name="recommend" id="yes" value="yes" required>
            <label for="yes">ja</label>
            <input type="radio" name="recommend" id="no" value="no" required>
            <label for="no">nein</label><br><br>
            <input type="submit" value="abschicken">
        </form>
    </div>
</body>
</html>
