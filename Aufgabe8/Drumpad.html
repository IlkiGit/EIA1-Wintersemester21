<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class= "drumpad">

        <div class="button1"></div>
        <div class="button2"></div>
        <div class="button3"></div>
        <div class="button4"></div>
        <div class="button5"></div>
        <div class="button6"></div>
        <div class="button7"></div>
        <div class="button8"></div>
        <div class="button9"></div>

        /* Icons */

        <div class="icons">
        <i class="fas fa-microphone" id="remix" alt="Remix-Button"></i>
        <i class="fas fa-trash-alt" id="delete" alt="Delete-Button"></i>
        <i class="fas fa-play" id="play" alt="Play-Button"></i>
        <i class="fas fa-stop isHidden" id="stop" alt="Stop-Button"></i>
        </div>
    </div>
</body>
</html>
