<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europa">
        <img src="images/northamerica.png" class="nordamerika">
        <img src="images/southamerica.png" class="suedamerika">
        <img src="images/africa.png" class="afrika">
        <img src="images/asia.png" class="asien">
        <img src="images/australia.png" class="australien">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="kontinentTitel"> </span>
    </h1>
    
    <div class="chartWrapper">
        <div class="chart"></div>
    </div>

    <main>
        <section>
            <h2 id="emissionAbsolut"> xx</h2>
            <p>Emission absolute of <span id="kontinentUntertitel"></span> in 2018</p>
        </section>
        
        <section>
            <h2 id="emissionRelativ"> xx%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="anstiegRelativ"> xx%</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="anstiegAbsolut"> xx</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
