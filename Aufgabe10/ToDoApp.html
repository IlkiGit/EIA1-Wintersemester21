<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="artyom.window.min.js"></script> 
</head>
<body>
    <main>
        <h1>ToDo App</h1>
        <p id="counter">0 in total</p>
        <p id="counterOffen">0 open</p>
        <p id="counterErledigt">0 done</p>

        <button id=spracheingabe>
            Sage: "Erstelle Aufgabe: ..."
        </button>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
